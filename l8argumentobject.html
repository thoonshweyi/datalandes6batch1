<!DOCTYPE html>
<html>
     <head>
          <title>Argument Object</title>
     </head>
     <body>
          

          <script type="text/javascript">
               // Argument Object
               // Note: auguments object 
               // -can only be used in regular function like this keyword.

               function getname(first,last){
                    console.log(first,last);
               }
               getname("aung","kyaw"); // aung kyaw

               function getfullname(first,last){
                    console.log(arguments);
                    console.log(typeof arguments); // object
                    console.log(arguments[0]); // aung
                    console.log(arguments[0]); // kyaw
               }
               getfullname("aung","kyaw"); // Arguments(2) ['aung', 'kyaw', callee: ƒ, Symbol(Symbol.iterator): ƒ]
          
               function getcountry(){
                    console.log(arguments);
                    console.log(arguments[0]);
               }
               getcountry();
               getcountry("Thailand");

               // Error
               // const getcity = ()=>{
               //      console.log(arguments);
               // }
               // getcity(); // Uncaught ReferenceError: arguments is not defined
               // getcity("Indonesia"); // Uncaught ReferenceError: arguments is not defined


               function getnumber(){
                    // console.log(arguments); // Arguments(5) [10, 20, 30, 40, 50, callee: ƒ, Symbol(Symbol.iterator): ƒ]
               
                    let result = 0;
                    for(const val of arguments){
                         // console.log(val);
                         result += val;
                    }
                    return result;
               }
               // console.log(getnumber(10,20,30,40,50)); // 150

               const amounts = [10,20,30,40,50];
               function totalresult(){
                    let total = 0;
                    for(let x=0; x < arguments.length; x++){
                         total += arguments[x];   
                    }
                    return total;
               }
               console.log(totalresult(10,20,30,40,50));
               console.log(totalresult(...amounts));
               console.log(totalresult(...[10,20,30,40,50]));

          </script>
     </body>
</html>
