<!DOCTYPE html>
<html>
     <head>
          <title>Spread Operator</title>
     </head>
     <body>
          

          <script type="text/javascript">

               // Spread Operator
               let val;
               val = Math.max(1,2,5,7,9,11,13,15,17,19,-20,0);
               console.log(val);
               
               val = Math.min(1,2,5,7,9,11,13,15,17,19,-20,0);
               console.log(val);

               val = [10,20,30,40,50];
               console.log(Math.max(val)) // NaN
               console.log(Math.max(val)) // NaN

               console.log(Math.max(...val)) // 50
               console.log(Math.min(...val)) // 10

               // Different between Rest Param & Spread Operator
               //   -rest param receive parameters from the function. gain an array of parameters
               //   -spread operator send arguments to the function.  array is unrolled and speread out.
          
               function sumresult(num1,num2,num3){
                    return num1+num2+num3;
               }
               console.log(sumresult(1,2,3)) // 6
               console.log(sumresult([1,2,3])) // 1,2,3undefinedundefined
               
               const numbers = [10,20,30];
               console.log(sumresult(...numbers)); // 60
               console.log(sumresult.apply(null,numbers)); // 60
               // console.log(sumresult.apply(true,numbers));
               // console.log(sumresult.apply(false,numbers));
               
               // *can use apply() instead of spread operator 
               // * funname.apply(optional,array)


               function getval(val1,val2,val3){
                    console.log("val1 result is = ",val1);
                    console.log("val2 result is = ",val2);
                    console.log("val3 result is = ",val3);
               }
               getval("su su","yu yu","nu nu"); // val1 result is =  su su val2 result is =  yu yu val3 result is =  nu nu
               getval(["su su","yu yu","nu nu"]); // val1 result is =  (3) ['su su', 'yu yu', 'nu nu'] val2 result is =  undefined val3 result is =  undefined
               getval(...["su su","yu yu","nu nu"]); // val1 result is =  su su val2 result is =  yu yu val3 result is =  nu nu
               getval.apply(null,["su su","yu yu","nu nu"]); // val1 result is =  su su val2 result is =  yu yu val3 result is =  nu nu
          
               const color = "Red";
               // const color = 120; *error
               console.log(color); // Red
               console.log(...color); // R e d

               getval(color) // val1 result is =  Red val2 result is =  undefined val3 result is =  undefined
               getval(...color) // val1 result is =  R val2 result is =  e val3 result is =  d
               
               // * spread out variable must be string (string is character array)
               

               console.log(...[color]); // Red
               console.log(...["Red"]); // Red
               console.log(["Red","Green","Blue"]); // (3) ['Red', 'Green', 'Blue']
               console.log(...["Red","Green","Blue"]); // Red Green Blue
          
               console.log(...color); // R e d
               console.log([...color]); // (3) ['R', 'e', 'd']
               console.log([..."Red"]); // (3) ['R', 'e', 'd']

               console.log(color.split('')) // (3) ['R', 'e', 'd']

               console.log(["Red","Green","Blue"]); //(3) ['Red', 'Green', 'Blue']
               console.log([..."Red","Green","Blue"]); // ['R', 'e', 'd', 'Green', 'Blue']
               console.log([..."Red",..."Green",..."Blue"]); // (12) ['R', 'e', 'd', 'G', 'r', 'e', 'e', 'n', 'B', 'l', 'u', 'e']
          
               console.log(["123","456","70",80,90]);
               console.log([..."123",..."456","70",80,90]); //  ['1', '2', '3', '4', '5', '6', '70', 80, 90]
               console.log([...[123],...[456],..."789",70,80,90]); //  [123, 456, '7', '8', '9', 70, 80, 90]
               
               // Spread In Array
               const phones = ["apple","oppo","vivo","samsung"];
               const cars = ["toyota","suzuki","mazada"];
               const computers = ["mac","aoc","acter"];

               let myowns = [phones,cars,computers]; // (3) [Array(4), Array(3), Array(3)]
               console.log(myowns);


               myowns = [...phones,...cars,...computers];
               console.log(myowns); // (10) ['apple', 'oppo', 'vivo', 'samsung', 'toyota', 'suzuki', 'mazada', 'mac', 'aoc', 'acter']
               

               // Spread In Object
               const infos = {
                    name: "Honey Nway Oo",
                    gender:"Female",
                    age:22
               };

               const contacts = {
                    phone:"0911111",
                    city:"Yangon",
                    hascar:true
               };

               const profiles = {
                    nickname : "Honey",
                    age:20
               }

               let bios =  {infos,contacts}; // {infos: {…}, contacts: {…}}
               console.log(bios);

               bios = {...infos,...contacts};
               console.log(bios); // {name: 'Honey Nway Oo', gender: 'Female', age: 22, phone: '0911111', city: 'Yangon', …}
               
               bios = {...infos,...profiles};
               console.log(bios); // {name: 'Honey Nway Oo', gender: 'Female', age: 20, nickname: 'Honey'}

               bios = {...profiles,...infos};
               console.log(bios); // {nickname: 'Honey', age: 22, name: 'Honey Nway Oo', gender: 'Female'}
          
               bios = {...profiles,...infos,country:"Myanmar",age:"18"};
               console.log(bios); // {nickname: 'Honey', age: '18', name: 'Honey Nway Oo', gender: 'Female', country: 'Myanmar'}

               bios = {...profiles,...infos,..."Myanmar",age:"18"};
               console.log(bios); // {0: 'M', 1: 'y', 2: 'a', 3: 'n', 4: 'm', 5: 'a', 6: 'r', nickname: 'Honey', age: '18', name: 'Honey Nway Oo', gender: 'Female'}
          
               //*overwrite key, value if the key is same
               // the object order is significance
          </script>
     </body>
</html>
